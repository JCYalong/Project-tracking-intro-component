<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Frontend Mentor | Project tracking intro component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="topBar">
    <div class="right__design"></div>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <input type="checkbox" id="check">
        <label for="check">
          <img id="hamburger" src="images/icon-hamburger.svg" alt="">
          <img id="cancel" src="images/icon-close.svg" alt="">
        </label>
        <div class="links__container">
          <a href="">Product</a>
          <a href="">Features</a>
          <a href="">Pricing</a>
          <hr class="one-dot">
          <a class="login" href="">Login</a>
        </div>
      </div>
    </div>
  </div>
  <div id="middle">
    <div class="container">
      <div class="text__container">
        <h3><span>New</span> Monograph Dashboard</h3>
        <h1>Powerful insights <br> into your team</h1>
        <p>Project planning and time tracking <br>for agile teams</p>
        <a href="">Schedule a demo</a>
        <h2>to see a live preview</h2>
      </div>
      <div class="image__container">
        <img src="images/illustration-devices.svg" alt="">
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
